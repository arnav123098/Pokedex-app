<!DOCTYPE html>
<html>
<head>
    <title>Pokédex App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon" href="favicon.png" type="image/x-icon">
    
    <!--Stylesheet-->
    <link rel="stylesheet" href="./styles.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <a href="snorlax-pokedex.netlify.app">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" alt="logo" id="logo">
    </a>

    <div id="search">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Type a pokémon name">
            <button type="button" id="search-btn">Search</button>
        </form>
    </div>

    <div id="main">
        <div id="home">
            <h1>Snorlax will search a Pokémon for you!</h1>
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnlkdzAxcGloZWgwejhvYmNtYmkxaGwxN3B5NnFkeDByZW1kdW1xOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/CXaDzPow0SJqM/giphy.webp" alt="Snorlax welcomes you!">
        </div>

        <div id="card">
            <div id="pokemon-img"></div>
            <div id="pokemon-name"></div>
            <div id="pokemon-info"></div>
        </div>

        <div id="error-screen">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3RqM3N4cmo5cDU0MXFmMGRsdW5rOW1jeGp3M2VyYWJsNXVpNmxmZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MRdfl5pSjQolvCiDAg/giphy.webp" alt="Pokémon not found">
            <h1>Pokémon not found</h1>
            <p>There's no Pokémon with that name.<br> Check if there's a typo.</p>
        </div>

        <div id="github"> 
            <a href="https://www.github.com/arnav123098">
                <img src="images/github.png" alt="GitHub" title="Follow on GitHub">
            </a>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
